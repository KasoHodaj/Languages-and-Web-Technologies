<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        "use strict";

        window.alert("You will be asked to guess three numbers i have picked, in range [1,4]");

        let myArray = new Array;
        for(let i=0; i<3; i++){
            myArray[i] = Math.floor(Math.random()*4)+1;
        }

        outer:for(let i in myArray){
            let guess = parseInt(prompt("Guess between 1 and 4. Cancel will exit.","")); //prompt(message, defaultText); //guess contains a string 

            while((guess===myArray[i]) && (guess!==0)){
                guess=prompt("Nope! Try again or type 0 to quit.","");
            }
            if (guess===0){
                if(confirm("OK to quit, Cancel to guess the next number.")){
                    break outer;
                }
                else{
                    continue;
                }
            }
            
            alert("That's right!");
        }
        console.log(myArray);
    </script>
</body>
</html>
