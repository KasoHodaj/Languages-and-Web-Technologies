<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-5</title>
</head>

<body>
    <h1>Error Management</h1>

    <p id="without">Image without error management.</p>
    <img src="./images/cat.gif" name="Img1">

    <p id="with">Image with error management.</p>
    <img src="./images/cat.gif" name="Img2" onerror="loadDefaultImage()">

    <script>
        function loadDefaultImage() {
            let img2 = document.getElementsByName("Img2")[0];
            img2.src = "./images/teddy.gif"; 
        }
    </script>
</body>

</html>
