<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="text">Write you name</label> <br>
    <input type="text" id="data" placeholder="Your name" onchange="getColored(this)">


    <script>
        "use strict";
        function getColored(obj) {
            let field = document.getElementById("data").value;
            if (!isNaN(field) && field !== "") {
                obj.style.backgroundColor = "yellow";
            }
            else if (isNaN(field)) {
                obj.style.backgroundColor = "green";
            }
            else {
                obj.style.backgroundColor = "red";
            }
        }

    </script>
</body>

</html>
