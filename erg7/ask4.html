<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-4</title>
</head>
<body onload="loading()" onunload="unloading()">


    An alert "welcome to my page" will show when loading the page, and an alert "Bye Bye" will show when leaving the page.


    <script>
         
        function loading(){
            window.alert("Welcome to my page");
        }

        function unloading(){
            window.alert("Bye Bye");
        }
    </script>
</body>
</html>
