<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-3</title>
</head>
<body>
    <ul>
        <li onclick="display(event)">a</li>
        <li onclick="display(event)">b</li>
        <li onclick="display(event)">c</li>
        <li onclick="display(event)">d</li>
        <li onclick="display(event)">e</li>
        <li onclick="display(event)">f</li>
    </ul>

    <script>
        "use strict";

        let cnt =0;
        function display(event) {
            let selected = event.target;
            if(cnt<3){
                selected.innerHTML = "You chose me!";
                cnt++;
            }
            else{
                window.alert("Cannot select anymore :(");
            }
        }
    </script>
</body>
</html>
