<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        button {
            font-size: 16px;
            margin: 5px;
            padding: 8px 12px;
            cursor: pointer;
        }

        img {   
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
    </style>
</head>

<body>
    <label for="images">This is a show of images saved in an array</label> <br><br>
    <button onclick="previous()">Previous</button>
    <img id="carousel" src="">
    <input type="text" readonly id="output" size="25"> 
    <button onclick="next()">Next</button>

    <script>
        "use strict";
        let myArray = [
            ["./pictures/deer.jpg", { width: 300, height: 500 }],
            ["./pictures/eagle.jpg", { width: 350, height: 350 }],
            ["./pictures/fox.jpg", { width: 350, height: 350 }],
            ["./pictures/leopard.jpg", { width: 400, height: 400 }],
            ["./pictures/tiger.jpg", { width: 320, height: 240 }],
            ["./pictures/wolf.jpg", { width: 350, height: 380 }]
        ];
        let cnt = 0;
        let currentPhoto = document.getElementById("carousel");
        currentPhoto.src = myArray[cnt];
        updateImage();

        function next() {
            cnt = (cnt < myArray.length - 1) ? ++cnt : 0;
            updateImage();
            
        }

        function previous() {
            cnt = (cnt > 0) ? --cnt : myArray.length - 1;
            updateImage();
        }

        function updateImage() {
            currentPhoto.src = myArray[cnt][0];
            currentPhoto.style.width = myArray[cnt][1].width + "px";
            currentPhoto.style.height = myArray[cnt][1].height + "px";
            document.getElementById("output").value = ("Width: " + currentPhoto.style.width + " x Height: " + currentPhoto.style.height );
        }


    </script>
</body>

</html>
